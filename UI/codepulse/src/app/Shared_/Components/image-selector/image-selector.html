<div class="card h-100">
    <div class="card-header">
      <h3 class="card-title">Image</h3></div>
      <div class="class-body">
        <div class="d-flex flex-md-row flex-sm-column flex-wrap">
            <div class="col-8 p-4">

            </div>

            <div class="col-4 p-4 bg-light">
                <h5> Uplod Image</h5>
                <form  #form = "ngForm" (ngSubmit)="UploadImage()">
                    <div class="mt-3">
                        <input type="file" class="form-control" (change)="OnFileUploadChnage($event)" >
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="File Name" name = "file_name" [(ngModel)]="filename">

                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="Title" name = "title" [(ngModel)]="title">

                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-dark" > Uplod</button>

                    </div>
                </form>

            </div>

        </div>
      </div>
        
</div>
