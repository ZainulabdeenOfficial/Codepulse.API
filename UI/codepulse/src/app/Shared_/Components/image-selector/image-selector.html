<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title">Image</h3>
  </div>

  <div class="card-body">
    <div class="d-flex flex-md-row flex-sm-column flex-wrap">

      <!-- Images List -->
      <div class="col-md-8 p-4" style="overflow-y: auto; max-height: 500px;">
        @if (image$ | async; as images) {
          <div class="d-flex flex-wrap">
            @for (image of images; track image.id) {
              <div
                style="min-width: 100px; justify-content: center; cursor: pointer;"
                class="m-1 bg-white d-flex align-items-center flex-column border p-3"
                (click)="SelectImage(image)">
                <img [src]="image.Url" [title]="image.title" style="height: 100px;" />
                
                <span class="mt-1">{{ image.title }}</span>
                

              </div>
            
            }
          </div>
        }
      </div>

      <!-- Upload Form -->
      <div class="col-md-4 p-4 bg-light">
        <h5>Upload Image</h5>
        <form #form="ngForm" (ngSubmit)="UploadImage()">

          <div class="mt-3">
            <input type="file" class="form-control"
                   (change)="OnFileUploadChnage($event)" required>
          </div>

          <div class="mt-3">
            <input type="text" class="form-control"
                   placeholder="File Name"
                   name="file_name"
                   [(ngModel)]="filename" required>
          </div>

          <div class="mt-3">
            <input type="text" class="form-control"
                   placeholder="Title"
                   name="title"
                   [(ngModel)]="title" required>
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-dark" [disabled]="form.invalid">
              Upload
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
