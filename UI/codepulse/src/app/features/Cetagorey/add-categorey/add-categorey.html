<div class="container">

    <h1 class="mt-3">Add cetagorey</h1>

    <form  #form="ngForm"  (ngSubmit)="onSubmit()" class="mt-3">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label"> Categorey Name </label>
                <input type="text"  id="cetagoreyName"   class="form-control" placeholder="Enter Categorey Name" name="cetagoreyName" required  [(ngModel)]="model.name">

            </div>

            <div class="mt-3">
                <label class="form-label"> Categorey Url Handler </label>
                <input type="text"   id="cetagoreyUserHandler"   class="form-control" placeholder="Enter Categorey Url Handler" name="cetagoreyUserHandler" required [(ngModel)]="model.UrlHandle">
                
            </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mt-3"> save </button>
              </div>
           
        </div>
    </form>

</div>
