<div class="container">

    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" (ngSubmit)="onSubmit()" class="mt-3">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" id="cetagoreyName" class="form-control" placeholder="Enter Category Name" name="cetagoreyName" required [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label class="form-label">Category URL Handle</label>
                <input type="text" id="cetagoreyUserHandler" class="form-control" placeholder="Enter Category URL Handle" name="cetagoreyUserHandler" required [(ngModel)]="model.urlHandle">
            </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mt-3">Save</button>
              </div>
           
        </div>
    </form>

</div>
