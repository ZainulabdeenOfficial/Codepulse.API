<div class="container">
<div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 m-auto">
           <h1>Login</h1>
           <form  #form="ngForm" (ngSubmit)="onSubmit()">
                 <div class="mt-3">
                    <label for="email" class="form-label"> Email</label>
                    <input type="text" class="form-control" id = "email" placeholder="Enter Email" name = "email" [(ngModel)]="model.email">
                 </div>

                 <div class="mt-3">
                    <label for="password" class="form-label"> password</label>
                    <input type="password" class="form-control" id = "password" placeholder="Enter password" name = "password" [(ngModel)]="model.password">
                 </div>

                 <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                 </div>
           </form>
    </div>

</div>
</div>
