<div class="Container">
    <h1 class="mt-3">Add BlogPost</h1>
    <form>
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Enter title" required>
            </div>

        </div>


        <div class="mt-3">
            <label for="UrlHandle" class="form-label">Url Handle</label>
            <input type="text" id="UrlHandle" class="form-control" placeholder="Enter Url Handle" required>
        </div>




        <div class="mt-3">
            <label for="ShortDesciption" class="form-label">Short Desciption</label>
            <input type="text" id="ShortDesciption" class="form-control" placeholder="Enter Short Desciption" required>
        </div>




        <div class="mt-3">
            <label for="Content" class="form-label">Content</label>
            <textarea name="Content" id="Content" class="form-control"></textarea>
        </div>

        <div class="mt-3">
            <label for="FeaturedImageUrl" class="form-label">Featured Image Url</label>
            <input type="text" id="FeaturedImageUrl" class="form-control" placeholder="Enter Featured Image Url"
                required>
        </div>

        <div class="mt-3">
            <label for="PublishedDate" class="form-label">Published Date</label>
            <input type="date" id="PublishedDate" class="form-control" required>
        </div>

        <div class="mt-3">
            <label for="Author" class="form-label">Author</label>
            <input type="text" id="Author" class="form-control" placeholder="Enter Author Name" required>
        </div>

        <div class="form-check m-3">
            <input class="form-check-input" type="checkbox"  id="IsVisible">
            <label class="form-check-label" for="checkDefault">
                IsVisible?
            </label>
        </div>

        <div class="m-3">
            <button type="submit" class="btn btn-primary"> Save</button>
        </div>



    </form>
</div>
