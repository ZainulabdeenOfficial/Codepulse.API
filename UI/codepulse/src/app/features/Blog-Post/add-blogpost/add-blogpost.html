<div class="Container">
    <h1 class="mt-3">Add BlogPost</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Enter title" required [(ngModel)]="model.Title" name="Title">
            </div>
         </div>


        <div class="mt-3">
            <label for="UrlHandle" class="form-label">Url Handle</label>
            <input type="text" id="UrlHandle" class="form-control" placeholder="Enter Url Handle" required [(ngModel)]="model.UrlHandle" name="UrlHandle">
        </div>




        <div class="mt-3">
            <label for="ShortDesciption" class="form-label">Short Desciption</label>
            <input type="text" id="ShortDesciption" class="form-control" placeholder="Enter Short Desciption" required [(ngModel)]="model.ShortDescription" name="ShortDescription">
        </div>




        <div class="mt-3">
            <label for="Content" class="form-label">Content</label>
           <div class="d-flex flex-row">
            <div class="col-6 p-2">
                <textarea name="Content" id="Content" style="height: 350px;max-height: 350px;" class="form-control" [(ngModel)]="model.Content"></textarea>
            </div>
            <div class="col-6 p-2" style="max-height: 350px;overflow-y: scroll;">
                <markdown [data]="model.Content"></markdown>
            </div>

           </div>
        </div>

        <div class="mt-3">
            <label for="FeaturedImageUrl" class="form-label">Featured Image Url</label>
            @if (model.FeaturedImageUrl !=''){
                <div>
                         <img [src]="model.FeaturedImageUrl" alt="" height="100" class="my-2">
                </div>
            }
         
         <input type="text" id="FeaturedImageUrl" class="form-control" placeholder="Enter Featured Image Url"
                required [(ngModel)]="model.FeaturedImageUrl" name="FeaturedImageUrl">
        </div>

        <div class="mt-3">
            <label for="PublishedDate" class="form-label">Published Date</label>
            <input type="date" id="PublishedDate" class="form-control" required [(ngModel)]="publishedDateString" name="PublishedDate">
        </div>

        <div class="mt-3">
            <label for="Author" class="form-label">Author</label>
            <input type="text" id="Author" class="form-control" placeholder="Enter Author Name" required [(ngModel)]="model.Author" name="Author">
        </div>

        <div class="form-check m-3">
            <input class="form-check-input" type="checkbox" id="IsVisible" [(ngModel)]="model.IsVisible" name="IsVisible">
            <label class="form-check-label" for="IsVisible">
                IsVisible?
            </label>
        </div>

        <div class="m-3">
            <button type="submit" class="btn btn-primary"> Save</button>
        </div>



    </form>
</div>
