<ng-container *ngIf="blogpost$ | async as blogpost; else loading">
    <div class="container">
        <div class="py-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <img [src]="blogpost.featuredImageUrl" [title]="blogpost.title" class="img-fluid" />

                <h1 class="mt-4">{{ blogpost.title }}</h1>

                <div class="d-flex justify-content-between mt-4">
                    <span>{{ blogpost.author }}</span>
                    <span>{{ blogpost.publishedDate | date: 'dd-MM-yyyy' }}</span>
                </div>

                <div class="mt-4" *ngIf="blogpost.Categoires?.length">
                    <span *ngFor="let Cetogrey of blogpost.Categoires" class="badge bg-secondary me-2">
                        {{ Cetogrey }}
                    </span>
                </div>

                <div class="mt-4 blog-content">
                    <markdown [data]="blogpost.content"></markdown>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #loading>
    <div class="card flex justify-center">
        <p-progressSpinner strokeWidth="8" fill="transparent" [style]="{ width: '50px', height: '50px' }"></p-progressSpinner>
    </div>
</ng-template>
